su:
  logPath: logs
  # 缓存时间，单位分钟
  shortUrlCacheTime: 2
  domain: http://localhost:8888
  shortUrlDomain: http://localhost:8888/s/
  encrypt:
    sign:
      salt: su123456
    rsa:
      modulusStr: 
      publicExpStr: 65537
      privateExpStr: 


spring:
  # 数据源
  datasource:
    url: jdbc:postgresql://localhost:5432/short-url
    username: sde
    password: postgres
    driver-class-name: org.postgresql.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      max-lifetime: 1830000
      maximum-pool-size: 10
  # Redis
  redis:
    host: localhost
    password: admin
    # 数据库索引 默认0
    database: 3
    port: 6379
    # 超时时间 Duration类型 3秒
    timeout: 3S

